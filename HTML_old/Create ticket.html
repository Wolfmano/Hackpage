<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации и входа</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F0F4FF;
            color: #333333;
        }
        .bg-accent {
            background-color: #FFC107;
        }
    </style>
</head>

<body>
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
            <div class="mb-4">
                <h1 class="font-bold text-xl text-center" id="form-title">Создание тикета</h1>
            </div>
            <form id="form">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-bold mb-2">Название</label>
                    <input type="text" id="name" placeholder="Дайте описание в пару слов" class="w-full p-2 border rounded focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-bold mb-2">Выберите категорию</label>
                    <select id="category" class="mt-1 block w-full p-2 border rounded focus:outline-none focus:shadow-outline pl-3 pr-10 py-2.5 text-base border-gray-300 focus:outline-none focus:ring-[#154385] focus:border-[#154385] sm:text-sm">
                        <option>Направление специализации</option>
                        <option>Вопросы жилья</option>
                        <option>Повседневная жизнь</option>
                        <option>Процедура поступления</option>
                        <option>Стипендии и финансовая помощь</option>
                        <option>Учебный процесс</option>
                        <option>Внеучебная деятельность</option>
                        <option>Медицинское обслуживание</option>
                        <option>Транспорт и логистика</option>
                        <option>Международные программы</option>
                        <option>Трудоустройство после вуза</option>
                        <option>Адаптация для иностранных студентов</option>
                        <option>Спортивные секции</option>
                        <option>Библиотеки и ресурсы</option>
                        <option>IT-инфраструктура</option>
                    </select>
                </div>
                <div class="mb-6">
                    <button type="submit" class="bg-accent w-full p-3 text-white rounded hover:bg-yellow-600">Создать</button>
                </div>
</body>

</html>
