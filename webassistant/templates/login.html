<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации и входа</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F0F4FF;
            color: #333333;
        }
        .bg-accent {
            background-color: #FFC107;
        }
    </style>
</head>

<body>
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
            <div class="mb-4">
                <h1 class="font-bold text-xl text-center" id="form-title">Вход</h1>
            </div>
            <form method="POST" id="form">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-sm font-bold mb-2">Имя</label>
                    <input type="text" name = "username" id="name" placeholder="Ваше имя" class="w-full p-2 border rounded focus:outline-none focus:shadow-outline">
                    {% if error %}
                        <div class="form-label bg-warning" style="margin: 10px 0px;">{{ error }}</div>
                    {% endif %}
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-bold mb-2">Пароль</label>
                    <input type="password" name = "password" id="password" placeholder="••••••••" class="w-full p-2 border rounded focus:outline-none focus:shadow-outline">

                </div>
                <div class="mb-6">
                    <button type="submit" class="bg-accent w-full p-3 text-white rounded hover:bg-yellow-600">Вход</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
